<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container voiceinator">
      <div class="row">
        <div class="col-12 col-sm-10 offset-sm-1">
          <select class="form-control" name="voice" id="voices">
            <option value="">Select A Voice</option>
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 col-sm-1 offset-sm-1">
          <label class="mt-2" for="rate"><b>Rate</b></label>
        </div>
        <div class="col-12 col-sm-7">
          <input class="form-control" name="rate" type="range" min="0" max="3" value="1" step="0.1">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 col-sm-1 offset-sm-1">
          <label class="mt-2" for="pitch"><b>Pitch</b></label>
        </div>
        <div class="col-12 col-sm-7">
          <input class="form-control" name="pitch" type="range" min="0" max="2" step="0.1">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6 col-sm-3 offset-sm-2">
          <button class="btn btn-light btn-block" id="stop"><b>Stop</b></button>
        </div>
        <div class="col-6 col-sm-3 offset-sm-1">
          <button class="btn btn-light btn-block" id="speak"><b>Speak</b></button>
        </div>
      </div>

    </div>

  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>

</body>
</html>
